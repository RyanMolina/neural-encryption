<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
    <link href="static/css/bulma.css" rel="stylesheet">
    <link href="static/css/font-awesome.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <title>MLP Encryptor-Decryptor</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="columns">
            <div class="column">
                <h1 class="title">Image Encryptor-Decryptor</h1>
            </div>
            <div class="column">
                <div class="field">
                    <div class="control">
                        <span id="input-tag" class="tag is-warning">Key</span>
                        <input id="enc-dec-key" class="input is-warning" type="text" placeholder="Key (ex. sHs100%Potential)">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <span id="input-tag" class="tag is-warning">Input</span>
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <figure class="image is-relative">
                        <img id="input-image" class="img-placeholder" alt="" src="#"> <!-- img preview-->
                        <a id="delete-image" class="delete is-large"></a>
                        <div id="file-uploader" class="file is-boxed is-warning is-centered">
                            <label class="file-label">
                            <input id="upload-input" class="file-input" type="file" name="input_image" accept="image/*">
                            <span class="file-cta">
                                <span class="file-icon"><i class="fa fa-upload"></i></span>
                                <span class="file-label">Choose a fileâ€¦</span>
                            </span>
                            </label>
                        </div>
                        <div id="loader" class="loader"></div>
                        <div id="enc-dec-btn">
                            <button id="encrypt-file-btn" name="btn_encrypt" type="button" class="button is-warning">
                                <span class="icon">
                                    <i class="fa fa-cogs"></i>
                                </span>
                                <span>Encrypt</span>
                            </button>
                              <button id="decrypt-file-btn" name="btn_decrypt" type="button" class="button is-warning is-inverted">
                                <span class="icon">
                                    <i class="fa fa-unlock"></i>
                                </span>
                                <span>Decrypt</span>
                            </button>  
                        </div>
                    </figure>
                </form>
            </div> <!-- 1st column -->
            <div class="column">
                <span class="tag is-warning">Output</span>
                <figure class="image is-relative">
                    <img id="output-image" class="img-placeholder" alt="" src="#">
                    <a download="processed_image.png" id="download-file-btn" type="button" class="button is-warning">
                        <span class="icon">
                            <i class="fa fa-download"></i>
                        </span>
                        <span>Download</span>
                    </a>  
                </figure>
            </div> <!-- 2nd column -->
        </div> <!-- columns -->
    </div> <!-- container -->
</body>
</html>
